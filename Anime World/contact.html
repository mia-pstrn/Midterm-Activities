<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us | Anime World</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .thank-you {
      display: none;
      margin-top: 15px;
      padding: 12px;
      background: #ffeaf2;
      border: 2px solid #ffb6c1;
      border-radius: 10px;
      color: #a32162;
      font-weight: 500;
      animation: fadeIn 0.6s ease-in-out;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-10px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <header>
    <nav class="navbar">
      <h1 class="logo">Anime World</h1>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Anime</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="watch.html">Watch Now</a></li>
        <li><a href="learn.html">Learn JS</a></li>
        <li><a href="contact.html" class="active">Contact Us</a></li>
      </ul>
    </nav>
  </header>

  <!-- Contact Section -->
  <main class="section">
    <h2>📩 Contact Us</h2>
    <p>Have questions or suggestions? Send us a message! 💌</p>

    <form id="contactForm" class="contact-form">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
      <button type="submit" class="btn">Send Message</button>
    </form>

    <!-- Thank You Message -->
    <div id="thankYou" class="thank-you">
      🎉 Thank you for submitting! We’ll get back to you soon 💖
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <p>© 2025 Anime World | Made with ❤️ by Mary Rose</p>
  </footer>

  <script>
    document.getElementById("contactForm").addEventListener("submit", function(event){
      event.preventDefault(); 
      document.getElementById("thankYou").style.display = "block"; 
      this.reset(); 
    });
  </script>
</body>
</html>
